<h1>New Vehicle</h1>
<form action="">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registed" class="radio-inline">
    <input type="radio" id="registed" value="true" name="isRegistered"> Yes
  </label>
  <label for="unRegisted" class="radio-inline">
    <input type="radio" id="unRegisted" value="false" name="isRegistered"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}"> {{f.name}}
    </label>
  </div>
  <h2>contact</h2>
  <div class="form-group">
    <label for="contactName"></label>
    <input type="text" id="contactName" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone"></label>
    <input type="text" id="contactPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail"></label>
    <input type="text" id="contactEmail" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
